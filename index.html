<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitacion boda Nuria y Juan</title>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <!-- Source: https://www.jssor.com -->
    <script type="text/javascript" src="js/jssor.slider-27.1.0.min.js"></script>
    <script type="text/javascript" src="js/guest-list-data.js"></script>
    <script type="text/javascript" src="js/invitation-slider.js"></script>
</head>
<body style="padding:0px; margin:0px; background-color:#fff;">
    <div id="error-gif" style="display: none;" >
        <p style="text-align:center;"><img style="max-width: 100%;" src="img/error.gif"></p>
    </div>
    <div id="slider" style="position:relative;top:0;left:0;width:100%;height:100%;overflow:hidden;display:none">
        <div id="jssor_1" style="position:relative;margin:0 auto;top:0px;left:0px;width:640px;height:960px;overflow:hidden;visibility:hidden;">
            <!-- Loading Screen -->
            <div data-u="loading" class="jssorl-009-spin" style="position:absolute;top:0px;left:0px;width:100%;height:100%;text-align:center;background-color:rgba(0,0,0,0.7);">
                <img style="margin-top:-19px;position:relative;top:50%;width:38px;height:38px;" src="img/spin.svg" />
            </div>
            <div data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:640px;height:960px;overflow:hidden;">
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_1.jpg" />
                    <div id="guest-names" class="centered-text"></div>
                </div>
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_2.jpg" />
                </div>
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_3.jpg" />
                </div>
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_4.jpg" />
                    <div class="centered-text action-buttons" />
                        <a href="#" id="confirm-button" class="button">
                            <span>Confirmar asistencia</span>
                        </a>
                        <br> 
                        <a href="#" id="present-button" class="button last">
                            <span>Quiero hacer Regalo</span>
                        </a>
                    </div>
                </div>
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_5.jpg" />
                </div>
            </div>
            <!-- Bullet Navigator -->
            <div data-u="navigator" class="jssorb064" style="position:absolute;bottom:12px;right:12px;" data-autocenter="1" data-scale="0.5" data-scale-bottom="0.75">
                <div data-u="prototype" class="i" style="width:16px;height:16px;">
                    <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                        <circle class="b" cx="8000" cy="8000" r="5800"></circle>
                    </svg>
                </div>
            </div>
            <!-- Arrow Navigator -->
            <div data-u="arrowleft" class="jssora051" style="width:55px;height:55px;top:0px;left:25px;" data-autocenter="2" data-scale="0.75" data-scale-left="0.75">
                <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                    <polyline class="a" points="11040,1920 4960,8000 11040,14080 "></polyline>
                </svg>
            </div>
            <div id="slider-arrow-right" data-u="arrowright" class="jssora051" style="width:55px;height:55px;top:0px;right:25px;" data-autocenter="2" data-scale="0.75" data-scale-right="0.75">
                <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                    <polyline class="a" points="4960,1920 11040,8000 4960,14080 "></polyline>
                </svg>
            </div>
        </div>
    </div>
