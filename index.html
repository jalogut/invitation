<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Invitacion boda Nuria y Juan</title>
</head>
<body style="padding:0px; margin:0px; background-color:#fff;">

    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!-- Source: https://www.jssor.com -->
    <script src="js/jssor.slider-27.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">     
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
        jQuery(document).ready(function ($) {
            var myArray = [];
            var myArray = [];
            myArray['12345'] = {a: "Rigo", b: "Alicia"};
            myArray['123456'] = {a: "Medina", b: "Almudena"};

            var c = getUrlParameter('c');
            if (c in myArray) {
                var guests = myArray[c];
                $('#guest-names').html(guests.a + "<br>&<br>" + guests.b);
                var confirmHrefValue = "mailto:juan.jalogut@gmail.com,nuria.hernaez@gmail.com?subject=Confirmar asistencia&body=" + guests.a + " y " + guests.b + " confirmados! %0D%0A %0D%0A Bus desde Valladolid/Tordesillas: Si/No %0D%0A %0D%0A %0D%0A Otra información aqui (alergias, intolerancias, vegetarian@...) -> "
                $('#confirm-button').attr('href', confirmHrefValue);
                $('#present-button').click(function(){
                    $("#slider-arrow-right").click()
                    return false;
                });
                $('#slider').show();
            } else {
                $('#error-gif').show();
            }

            var jssor_1_options = {
              $Loop: 0,
              $AutoPlay: 0,
              $Idle: 2000,
              $SlideEasing: $Jease$.$InOutSine,
              $DragOrientation: 0,
              $ArrowNavigatorOptions: {
                $Class: $JssorArrowNavigator$
              },
              $BulletNavigatorOptions: {
                $Class: $JssorBulletNavigator$,
                $ChanceToShow: 0
              }
            };

            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

            //make sure to clear margin of the slider container element
            jssor_1_slider.$Elmt.style.margin = "";

            /*#region responsive code begin*/

            /*
                parameters to scale jssor slider to fill parent container

                MAX_WIDTH
                    prevent slider from scaling too wide
                MAX_HEIGHT
                    prevent slider from scaling too high, default value is original height
                MAX_BLEEDING
                    prevent slider from bleeding outside too much, default value is 1
                    0: contain mode, allow up to 0% to bleed outside, the slider will be all inside parent container
                    1: cover mode, allow up to 100% to bleed outside, the slider will cover full area of parent container
                    0.1: flex mode, allow up to 10% to bleed outside, this is better way to make full window slider, especially for mobile devices
            */

            var MAX_WIDTH = 3000;
            var MAX_HEIGHT = 3000;
            var MAX_BLEEDING = 0.128;

            function ScaleSlider() {
                var containerElement = jssor_1_slider.$Elmt.parentNode;
                var containerWidth = containerElement.clientWidth;

                if (containerWidth) {
                    var originalWidth = jssor_1_slider.$OriginalWidth();
                    var originalHeight = jssor_1_slider.$OriginalHeight();

                    var containerHeight = containerElement.clientHeight || originalHeight;

                    var expectedWidth = Math.min(MAX_WIDTH || containerWidth, containerWidth);
                    var expectedHeight = Math.min(MAX_HEIGHT || containerHeight, containerHeight);

                    //scale the slider to expected size
                    jssor_1_slider.$ScaleSize(expectedWidth, expectedHeight, MAX_BLEEDING);

                    //position slider at center in vertical orientation
                    jssor_1_slider.$Elmt.style.top = ((containerHeight - expectedHeight) / 2) + "px";

                    //position slider at center in horizontal orientation
                    jssor_1_slider.$Elmt.style.left = ((containerWidth - expectedWidth) / 2) + "px";
                }
                else {
                    window.setTimeout(ScaleSlider, 30);
                }
            }

            ScaleSlider();

            $(window).bind("load", ScaleSlider);
            $(window).bind("resize", ScaleSlider);
            $(window).bind("orientationchange", ScaleSlider);
            /*#endregion responsive code end*/

            jssor_1_slider.$On($JssorSlider$.$EVT_PARK, function(slideIndex, fromIndex) {
                // Hide right arrow on confirmation/present slide. Present slide is only accesible by pressing button
                if (slideIndex == 3) {
                    $('#slider-arrow-right').addClass('hidden');
                } else {
                    $('#slider-arrow-right').removeClass('hidden');
                }
                //console.log(slideIndex);
            });
        });
    </script>

    <div id="error-gif" style="display: none;" >
        <p style="text-align:center;"><img style="max-width: 100%;" src="img/error.gif"></p>
    </div>
    <div id="slider" style="position:relative;top:0;left:0;width:100%;height:100%;overflow:hidden;display:none">
        <div id="jssor_1" style="position:relative;margin:0 auto;top:0px;left:0px;width:640px;height:960px;overflow:hidden;visibility:hidden;">
            <!-- Loading Screen -->
            <div data-u="loading" class="jssorl-009-spin" style="position:absolute;top:0px;left:0px;width:100%;height:100%;text-align:center;background-color:rgba(0,0,0,0.7);">
                <img style="margin-top:-19px;position:relative;top:50%;width:38px;height:38px;" src="img/spin.svg" />
            </div>
            <div data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:640px;height:960px;overflow:hidden;">
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_1.jpg" />
                    <div id="guest-names" class="centered-text"></div>
                </div>
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_2.jpg" />
                </div>
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_3.jpg" />
                </div>
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_4.jpg" />
                    <div class="centered-text action-buttons" />
                        <a href="#" id="confirm-button" class="button">
                            <span>Confirmar asistencia</span>
                        </a>
                        <br> 
                        <a href="#" id="present-button" class="button last">
                            <span>Quiero hacer Regalo</span>
                        </a>
                    </div>
                </div>
                <div data-p="200.00">
                    <img data-u="image" src="img/nuriyjuan_5.jpg" />
                </div>
            </div>
            <!-- Bullet Navigator -->
            <div data-u="navigator" class="jssorb064" style="position:absolute;bottom:12px;right:12px;" data-autocenter="1" data-scale="0.5" data-scale-bottom="0.75">
                <div data-u="prototype" class="i" style="width:16px;height:16px;">
                    <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                        <circle class="b" cx="8000" cy="8000" r="5800"></circle>
                    </svg>
                </div>
            </div>
            <!-- Arrow Navigator -->
            <div data-u="arrowleft" class="jssora051" style="width:55px;height:55px;top:0px;left:25px;" data-autocenter="2" data-scale="0.75" data-scale-left="0.75">
                <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                    <polyline class="a" points="11040,1920 4960,8000 11040,14080 "></polyline>
                </svg>
            </div>
            <div id="slider-arrow-right" data-u="arrowright" class="jssora051" style="width:55px;height:55px;top:0px;right:25px;" data-autocenter="2" data-scale="0.75" data-scale-right="0.75">
                <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                    <polyline class="a" points="4960,1920 11040,8000 4960,14080 "></polyline>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
